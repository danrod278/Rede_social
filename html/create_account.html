<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastrar</title>
	<style>
		.C_L{
			height: 200px;
			width: 400px;
			background-color: rgb(93, 129, 136);
			font-family: Arial, Helvetica, sans-serif;
			color: rgb(255, 255, 255);
			border-radius: 5px;
			box-shadow: 0px 0px 20px black;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			}
		.container{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="C_L">
			<form method="POST" action="http://localhost:400/checar/cadastro">
				Qual e o seu nome:<input type="text" name="nome"><br>
				Crie uma senha forte: <input type="text" name="senha"><br>
				Qual a sua idade:<input type="number" name="idade"><br>
				Crie um username:<input type="text" name="username">
				<div style="height:20px; margin-left: 150px; margin-top: 20px;"><button>Criar</button></div>
			</form>
		
		</div>
	</div>
</body>
</html>
