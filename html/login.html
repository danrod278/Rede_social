<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style>
		.C_L{
			height: 200px;
			width: 400px;
			background-color: rgb(93, 129, 136);
			font-family: Arial, Helvetica, sans-serif;
			color: rgb(255, 255, 255);
			border-radius: 5px;
			box-shadow: 0px 0px 20px black;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			}
		.container{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
	</style>
</head>
<body name="login">
	
	<div class="container">
		<div class="C_L">
			<form method="POST" action="http://localhost:400/checar/login" >
				<div>
					<p>Qual seu nome:</p>
					<input type="text" name="nome">
					<p>Qual sua senha:</p>
					<input type="text" name="senha">
				</div>
				<div style="height:20px; margin-left: 50px; margin-top: 10px;"><input type="submit" value="Entrar" name="botao"></div>
				<div style="height:20px; margin-left: 40px; margin-top: -10px;"><a href="http://localhost:400/createaccount"><p>Criar conta</p></a></div>
			</form>
		</div>
	</div>
	<script src="../index.js"></script>
	
</body>
</html>
